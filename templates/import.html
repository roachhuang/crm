<form class='form'>
	<div class="form-group">
		
		<input type="file" name='fileName' id='fileToUpload'/>
         <span class="glyphicon glyphicon-ok form-control-feedback"></span>

    </div>

    <div class='row'>
		<div class='form-group col-xs-2'>
        	<label for='sel1'>Select list:</label>
            <input type='text' list='cities' />        
            
                <datalist ng-model='selectedCity' name="cities"  id='cities'>
                    <option ng-repeat='city in cities' value="{{city}}">  
                </datalist>              
           
            <span class="help-block">Select a City from the list.</span>
    	</div>
    </div>

    <div class="form-group">
		<button class='btn btn-primary' ng-click="importCsv(fileName, selectedCity)"><span class="glyphicon glyphicon-import"></span> Import</button>
    </div>
</form>
