
<!-- Search box -->
	<form class='well form-search'>
		<span class="glyphicon glyphicon-search"></span> Search <input type="text" placeholder='input keyword' class="input-medium search-query" ng-model="query"/>	
	</form>
	
	<!-- display rows on page -->
	<div class='table-responsive'> 		
		<!-- display rows, getting from database, on page -->
		<table class='table table-striped table-hover table-bordered'>
			<tr>
				<!-- table head -->
				<th><a href="#" ng-click="sortField ='Name'; reverse = !reverse">Name</a></th>
				<th><a href="#" ng-click="sortField ='Country'; reverse = !reverse">Country</a></th>
				<th><a href="#" ng-click="sortField ='City'; reverse = !reverse">City</a></th>
			</tr>

			<tr ng-repeat="row in rows |filter:query | orderBy:sortField:reverse">
				<td>
					<div ng-hide='editingData[row.id]'>{{ row.Name }}</div>
					<div ng-show='editingData[row.id]'><input type="text" ng-model="row.Name"/></div>
				</td>	
				<td>
					<div ng-hide='editingData[row.id]'>{{ row.Country }}</div>
					<div ng-show='editingData[row.id]'><input type="text" ng-model="row.Country"/></div>
				</td>
				<td>
					<div ng-hide='editingData[row.id]'>{{ row.City }}</div>
					<div ng-show='editingData[row.id]'><input type="text" ng-model="row.City"/></div>
				</td>
				<td>
					<button type='button' class='btn btn-xs' ng-click='addRow()'><span class="glyphicon glyphicon-plus"></span>Add</button> 		 
					<!-- <button class="btn btn-primary" ng-click="deleteRow($index)"><i class="icon-trash"></i> Delete</button> -->
					<button type='button' class="btn btn-xs" ng-click="edit()"><span class="glyphicon glyphicon-edit"></span>{{ btnName }}</button>
					<button type='button' class="btn btn-xs btn-danger" ng-click='deleteRow()'><span class="glyphicon glyphicon-trash"></span>Delete</button> 	
				</td>			
			</tr>		
		</table>
	</div>
